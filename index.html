        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[38.61196127701536,-7.3931757330625],[38.62003576978463,-7.3838110303375]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_datos1_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>fid</strong><br />' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>DN</strong><br />' + (feature.properties['DN'] !== null ? autolinker.link(feature.properties['DN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>kg</strong><br />' + (feature.properties['kg'] !== null ? autolinker.link(feature.properties['kg'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_datos1_0_0(feature) {
            if (feature.properties['kg'] >= 200.000000 && feature.properties['kg'] <= 260.000000 ) {
                return {
                pane: 'pane_datos1_0',

                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,204,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['kg'] >= 260.000000 && feature.properties['kg'] <= 320.000000 ) {
                return {
                pane: 'pane_datos1_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(161,218,180,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['kg'] >= 320.000000 && feature.properties['kg'] <= 380.000000 ) {
                return {
                pane: 'pane_datos1_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(65,182,196,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['kg'] >= 380.000000 && feature.properties['kg'] <= 440.000000 ) {
                return {
                pane: 'pane_datos1_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(44,127,184,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['kg'] >= 440.000000 && feature.properties['kg'] <= 500.000000 ) {
                return {
                pane: 'pane_datos1_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,

                interactive: true,
            }
            }
        }
        map.createPane('pane_datos1_0');
        map.getPane('pane_datos1_0').style.zIndex = 400;
        map.getPane('pane_datos1_0').style['mix-blend-mode'] = 'normal';
        var layer_datos1_0 = new L.geoJson(json_datos1_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_datos1_0',
            layerName: 'layer_datos1_0',
            pane: 'pane_datos1_0',
            onEachFeature: pop_datos1_0,
            style: style_datos1_0_0,
        });
        bounds_group.addLayer(layer_datos1_0);
        map.addLayer(layer_datos1_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'datos1<br /><table><tr><td style="text-align: center;"><img src="legend/datos1_0_2002600.png" /></td><td>200 - 260</td></tr><tr><td style="text-align: center;"><img src="legend/datos1_0_2603201.png" /></td><td>260 - 320</td></tr><tr><td style="text-align: center;"><img src="legend/datos1_0_3203802.png" /></td><td>320 - 380</td></tr><tr><td style="text-align: center;"><img src="legend/datos1_0_3804403.png" /></td><td>380 - 440</td></tr><tr><td style="text-align: center;"><img src="legend/datos1_0_4405004.png" /></td><td>440 - 500</td></tr></table>': layer_datos1_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_datos1_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'kg'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"DN": "int","kg": "int","fid": "real"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_DN = document.createElement("div");
            div_DN.id = "div_DN";
            div_DN.className = "slider";
            document.getElementById("menu").appendChild(div_DN);
            var lab_DN = document.createElement('div');
            lab_DN.innerHTML  = 'DN: <span id="val_DN"></span>';
            lab_DN.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_DN);
            var reset_DN = document.createElement('div');
            reset_DN.innerHTML = 'clear filter';
            reset_DN.className = 'filterlabel';
            lab_DN.className = 'filterlabel';
            reset_DN.onclick = function() {
                sel_DN.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_DN);
            var sel_DN = document.getElementById('div_DN');
            noUiSlider.create(sel_DN, {
                connect: true,
                start: [1, 3],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 1,
                max: 3
                }
            });
            sel_DN.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_DN = document.getElementById('val_DN');
            val_DN.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_kg = document.createElement("div");
            div_kg.id = "div_kg";
            div_kg.className = "slider";
            document.getElementById("menu").appendChild(div_kg);
            var lab_kg = document.createElement('div');
            lab_kg.innerHTML  = 'kg: <span id="val_kg"></span>';

            document.getElementById("menu").appendChild(reset_kg);
            var sel_kg = document.getElementById('div_kg');
            noUiSlider.create(sel_kg, {
                connect: true,
                start: [200, 500],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 200,
                max: 500
                }
            });
            sel_kg.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_kg = document.getElementById('val_kg');
            val_kg.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_fid = document.createElement("div");
            div_fid.id = "div_fid";
            div_fid.className = "slider";
            document.getElementById("menu").appendChild(div_fid);
            var lab_fid = document.createElement('div');
            lab_fid.innerHTML  = 'fid: <span id="val_fid"></span>';
            lab_fid.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_fid);
            var reset_fid = document.createElement('div');
            reset_fid.innerHTML = 'clear filter';
            reset_fid.className = 'filterlabel';
            lab_fid.className = 'filterlabel';
            reset_fid.onclick = function() {
                sel_fid.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_fid);
            var sel_fid = document.getElementById('div_fid');
            noUiSlider.create(sel_fid, {
                connect: true,
                start: [1.0, 19.0],
                range: {
                min: 1.0,
                max: 19.0
                }
            });
            sel_fid.noUiSlider.on('update', function (values) {
            val_fid = document.getElementById('val_fid');
            val_fid.innerHTML = values.join(' - ');
                filterFunc()
            });
        </script>
